<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==========SEO Data==========-->
    <meta name="description" content="A fun and interactive quiz to test users' knowledge">
    <meta name="keywords" content="quiz, game, general culture, random quiz, questions, culture quiz, online quiz,">

    <!--==========Font Awesome CDN import to allow usage of icons==========-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
     
    <!--==========Favicon==========-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!--==========Link to Style CSS file==========-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TestME</title>
</head>
<body>

    <header>

        <!--==========Logo==========-->
        <div class="logo">
            <h1><a href="index.html"><i class="fas fa-question"></i> TestME</a></h1>
        </div>
    </header>

    <!--==========Info Box==========-->
    <section>
        <div class="infoBox customBox">
            <h3>Some Rules:</h3>
            <p>Total number of questions: <span class="totalQuestions">5</span></p>
            <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </section>

    <!--==========Quiz Box==========-->
    <section>
        <div class="quizBox customBox hide">
            <div class="questionNumber">
                <!--Question 1 out of 5-->
            </div>
            <div class="questionText">
                <!--Saudi Arabia is the biggest producer of?-->
            </div>
            <div class="optionList">
                <!--<div class="option">Oil</div>
                <div class="option">Coal</div>
                <div class="option">Coffee</div>-->
            </div>
            <div class="next_btn">
                <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="indicator">
                <!--<div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>-->
            </div>
        </div>
    </section>

    <!--==========Feedback box=========-->
    <section>
        <div class="feedbackBox customBox hide">
            <h1>Quiz Feedback <i class="fas fa-crown"></i></h1>
            <table>
                <tr>
                    <td>Total Question</td>
                    <td><span class="totalQuestion"></span></td>
                </tr>
                <tr>
                    <td>Attempt</td>
                    <td><span class="totalAttempt"></span></td>
                </tr>
                <tr>
                    <td>Correct</td>
                    <td><span class="totalCorrect"></span></td>
                </tr>
                <tr>
                    <td>Wrong</td>
                    <td><span class="totalWrong"></span></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td><span class="percentage"></span></td>
                </tr>
                <tr>
                    <td>Your Score</td>
                    <td><span class="totalScore"></span></td>
                </tr>
            </table>

            <!--==========Try again and go to home buttons==========-->
            <button type="button" class="btn" onclick="playAgain()">Play Again</button>
            <button type="button" class="btn">Go To Home</button>
        </div>
    </section>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
