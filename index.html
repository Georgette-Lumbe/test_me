<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==========SEO Data==========-->
    <meta name="description" content="A fun and interactive quiz to test users' knowledge">
    <meta name="keywords" content="quiz, game, general culture, random quiz, questions, culture quiz, online quiz,">

    <!--==========Link to Style CSS file==========-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TestME</title>
</head>
<body>

    <header>

        <!--==========Logo==========-->
        <div class="logo">
            <h1><a href="index.html">TestME</a></h1>
        </div>
    </header>

    <!--==========Info Box==========-->
    <section>
        <div class="infoBox customBox hide">
            <h3>Some Rules:</h3>
            <p>Total number of questions: <span class="totalQuestions">5</span></p>
            <button type="button" class="btn">Start Quiz</button>
        </div>
    </section>

    <!--==========Quiz Box==========-->
    <section>
        <div class="quizBox customBox">
            <div class="questionNumber">
                Question 1 out of 5
            </div>
            <div class="questionText">
                Saudi Arabia is the biggest producer of?
            </div>
            <div class="optionList">
                <div class="option">Oil</div>
                <div class="option">Coal</div>
                <div class="option">Coffee</div>
            </div>
            <div class="next_btn">
                <button type="button" class="btn">Next</button>
            </div>
            <div class="answersIndicator">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>
    </section>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
